<html>
    <head>
        <title>C79</title>
        <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    </head>
    <body>
        <center>
            <h1 style="margin-top: 20px; margin-bottom: 20px;">
            List of students in my class
        </h1>
        
        <div>
            <span>1</span>
            <input type="text" placeholder="Name of the student" id="Student_1">
       <br> <br> <br>
       <span>2</span>
            <input type="text" placeholder="Name of the student" id="Student_2">
      <br> <br> <br> 
      <span>3</span>
      <input type="text" placeholder="Name of the student" id="Student_3">
<br> <br> <br>
<span>4</span>
<input type="text" placeholder="Name of the student" id="Student_4">
<br> <br> <br>
        </div>
        <button onclick="submit()" id="submit_button">
            Submit
        </button>
        <div id="display_name_with_commas"></div>
        <div id="display_name_without_commas"></div>
        <div id="display_name" style="font-weight: bold;">
        
        </div>
        <button onclick="sorting()" id="sort_button">
        Sort
        </button>
    </center>
    <script>
        name_of_the_student_array = [];
        function submit()
        {
          var name_1 = document.getElementById("Student_1").value;
          var name_2 = document.getElementById("Student_2").value;
          var name_3 = document.getElementById("Student_3").value;
          var name_4 = document.getElementById("Student_4").value;
          name_of_the_student_array.push(name_1) ;
          name_of_the_student_array.push(name_2) ;
          name_of_the_student_array.push(name_3) ;
          name_of_the_student_array.push(name_4) ;
          console.log(name_of_the_student_array) ;
          document.getElementById("display_name").innerHTML = name_of_the_student_array;
          document.getElementById("submit_button").style.display = none;
          document.getElementById("sort_button").style.display="inline-block";
        }
        function sorting()
        {
            name_of_the_student_array.sort() ;
            console.log(name_of_the_student_array);
            document.getElementById("display_name").innerHTML = name_of_the_student_array;
        }


    </script>

    </body>
</html>
